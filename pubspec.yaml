name: aprende_app
description: Aplicación educativa @prende+ para fomentar la lectoescritura con accesibilidad offline.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Localización
  flutter_localizations:
    sdk: flutter

  # UI / Fuentes / Animaciones
  cupertino_icons: ^1.0.8
  google_fonts: ^6.3.2
  lottie: ^3.1.0

  # Archivos
  path_provider: ^2.1.4
  path: ^1.9.0

  # Voz
  flutter_tts: ^4.2.3
  speech_to_text: ^7.3.0
  google_mlkit_text_recognition: ^0.15.0

  # Audio MP3
  just_audio: ^0.9.36
  audio_session: ^0.1.18

  # Firebase
  firebase_core: ^3.4.0
  firebase_auth: ^5.7.0
  cloud_firestore: ^5.6.12
  firebase_storage: ^12.3.6

  # Imágenes / Cámara
  image_picker: ^1.1.2 

  # Lógica y estado
  provider: ^6.1.2
  collection: ^1.18.0
  english_words: ^4.0.0

  # SQLite
  sqflite: ^2.4.2
  audioplayers: ^6.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/animations/Smiling_owl.json
    - assets/animations/Sun_breathing.json
    - assets/audio/  
    - assets/imagenes/

